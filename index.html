<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"/>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .detailsContainer{
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
        }
    </style>

</head>
<body>
    <div class=" w-full h-screen bg-black font-[Poppins] overflow-hidden">
        <div class="imageContainer w-full h-screen relative">
            <div class="mainCard z-[3] absolute w-[130%]  overflow-hidden top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 ">
                <img class="object-cover w-full h-screen" src="" alt="">
            </div>
            <div class="incomingCard z-[2] absolute w-full h-screen w-[130%]  overflow-hidden top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 ">
                <img class="object-cover w-full h-screen" src="" alt="">
            </div>
        </div>
        <div class="top-0 z-[4] absolute w-full h-screen  flex flex-col justify-between">
            <div class="navbar px-5 py-6 flex justify-between items-center text-white">
                <div class="prflimg rounded-full w-[3rem] h-[3rem]  overflow-hidden">
                    <img class="object cover" src="" alt="">
                </div>
                <h3 class=" text-xl font-medium tracking-tighter">They liked you</h3>
                <div class="chatIcon relative flex justify-center items-center rounded-full w-[3rem] h-[3rem] bg-white/20">
                    <i class=" opacity-80 ri-chat-3-fill"></i>
                    <div class="badge flex items-center justify-center rounded-full absolute w-5 h-5 bg-[#FC5149] -top-1 right-0 translate-y-[5px] translate-x-[5px]">
                        <h5 class="font-medium text-xs">5</h5>
                    </div>
                </div>
            </div>
        <div class="detailsContainer">
            <div class="details px-5 py-6 w-full">
                    <div class="element location flex gap-4  ">
                        <i class=" w-[1.6rem] h-[1.6rem] rounded-full bg-white font-semibold flex items-center justify-center  ri-corner-left-up-fill"></i>
                        <h3 class="text-white"></h3>
                    </div>
                    <div class="element name flex gap-5 text-white mt-1">
                        <h1 class=" text-6xl tracking-tighter"></h1>
                        <h1 class=" text-6xl tracking-tighter opacity-60"></h1>
                    </div>
                    <div class="element tags flex text-white mt-2 gap-2">
                        <div class=" tag flex items-center  bg-white/30 gap-3 py-1 px-3 rounded-full">
                            <i class="text-sm ri-music-2-fill"></i>
                            <h3 class="text-sm tracking-tight ">Music</h3>
                        </div>
            
                   </div>
                   <div class="element bio text-white/80 mt-5">
                    <h3 class="text-xl"></h3>
                    <p class="text-lg mt-2"></p>
                   </div>
                   <div class=" flex items-start mt-10 gap-2">
                    <button class=" deny w-1/2 rounded-xl py-3 bg-white">
                        <i class="text-2xl font-semibold ri-close-fill"></i>
                    </button>
                    <button class=" accept w-1/2 rounded-xl py-3 bg-[#FC5149]">
                        <i class=" text-2xl text-white font-semibold ri-heart-fill"></i>
                    </button>
                   </div>
            </div>

        </div>

    
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
